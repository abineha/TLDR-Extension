<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TLDR Chan Settings</title>
    <link rel="stylesheet" href="settings.css">
</head>
<body>
    <div class="container">
        <header class="header">
        </header>
        
        <main class="main-content">
            <div class="settings-section">
                <div class="setting-item">
                    <label for="mode-select">Summarization Mode:</label>
                    <select id="mode-select">
                        <option value="nlp" selected>Offline NLP (default)</option>
                        <option value="bart">BART CNN (Hugging Face API)</option>
                    </select>
                </div>

                <div id="api-config" class="api-section hidden">
                    
                    <label for="api-key">Hugging Face API Key:</label>
                    <div class="input-group">
                        <input type="password" id="api-key" placeholder="hf_xxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxx" />
                        <button id="toggle-visibility" class="toggle-btn" title="Show/Hide">👁️</button>
                    </div>
                    <p class="help-text">
                        Get your free API key from 
                        <a href="https://huggingface.co/settings/tokens" target="_blank">Hugging Face</a>
                    </p>
                </div>
            </div>
            
            
            
            
            
            <div class="actions">
                <button id="save-settings" class="btn btn-primary">💾 Save Settings</button>
                <button id="test-api" class="btn btn-secondary">🧪 Test API</button>
                <button id="reset-settings" class="btn btn-danger">🔄 Reset to Defaults</button>
            </div>
            
            <div id="status-message" class="status-message hidden"></div>
        </main>
    </div>
    
    <script src="settings.js"></script>
</body>
</html>
